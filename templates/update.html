<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>Update Student</h1>
    <form action="/student/{{student.student_id}}/update" method="POST" id="update-form">

        <div id="elements">
            <label>Roll Number:</label>
            <input type="text" name="roll" value="{{student.roll_number}}" disabled />
        </div>
        <div id="elements">
            <label>First Name:</label>
            <input type="text" name="f_name" value="{{student.first_name}}" required />
        </div>
        <div id="elements">
            <label>Last Name:</label>
            <input type="text" name="l_name" value="{{student.last_name}}" />
        </div>
        <div id="elements">
            <label>Select Courses: </label>
            <input type="checkbox" name="courses" value="course_1" />
            <label>MAD I</label>
            <input type="checkbox" name="courses" value="course_2" />
            <label>DBMS</label>
            <input type="checkbox" name="courses" value="course_3" />
            <label>PDSA</label>
            <input type="checkbox" name="courses" value="course_4" />
            <label>BDM</label>
        </div>
        <div id="elements"> 
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
